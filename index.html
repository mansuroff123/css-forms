<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Your name.." class="form-control">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Your last name.." class="form-control">
            <label for="ctr">Country</label>
            <select name="country" id="ctr">
                <option value="aus">Australia</option>
                <option value="cad">Canada</option>
                <option value="usa">USA</option>
            </select>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</body>
</html>
